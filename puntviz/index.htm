<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Traceur Punter</title>
    <link rel="stylesheet" href="index_files/bootstrap.css">
    <link rel="stylesheet" href="index_files/puntfx.css">
  </head>

  <body>
    <div class="container-fluid">
      <h1>Î» Traceur Punter</h1>
      <div class="row">
        <div class="col-md-4">
          <fieldset>
            <legend>map and move files (json)</legend>
            <label>GameLog: <input id="mapjson" type="file"></label><br>
            <label><button id="replay">Instant Replay!</button></label><br>
            <p><b>Punter:</b> <span id="punterId">-</span></p>
            <p><b>Timestep:</b> <span id="timestep">-</span></p>
          </fieldset>
          <p>Traceur punter is always <b style="color: #ff00ff">pink.</b></p>
          <fieldset>
            <legend>Log</legend>
            <textarea id="log" readonly="readonly"></textarea>
          </fieldset>
        </div>
        <div class="col-md-8">
          <fieldset>
            <legend>Canvas</legend>
            <div class="container-fluid" id="cy"></div>
            <div id="loading">
              <span class="fa fa-refresh fa-spin"></span>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
    <!--- load scripts -->
    <script src="index_files/jquery.js"></script>
    <script src="index_files/bootstrap.js"></script>
    <script src="index_files/fastclick.js"></script>
    <script src="index_files/cytoscape.js"></script>
    <script src="index_files/bluebird.js"></script>
    <script src="index_files/js-core.js"></script>
    <script src="index_files/puntfx.js"></script>
    

</body></html>
